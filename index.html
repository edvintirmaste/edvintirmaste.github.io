<!doctype html>
<html lang="et" data-build="v29.0">
<head>
  <!-- BUILD v29.0 — Glass bar with masked fade below -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[v29.0] Edvin Tirmaste — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2;
      --brand-glow:#fff59a;

      /* Header + fade controls */
      --header-h: 92px;        /* Bar height */
      --fade-depth: 200px;     /* How far the frost fades into the page (120–320px works well) */
      --bar-blur: 16px;
      --bar-sat: 115%;
      --bar-tint: rgba(255,255,255,.055); /* fallback tint behind blur */
      --bar-border: rgba(255,255,255,.12);

      /* Layout + rails */
      --wrap: 1180px;
      --pad: 24px;
      --rails: rgba(255,255,255,.14);

      /* Wordmark */
      --brand-size: 18px;
      --word-gap: 0.35em; /* letter-spacing for spaced wordmark */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.45 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:var(--wrap); margin:0 auto; padding:0 var(--pad);}

    /* Fixed rails (very subtle), sit behind everything */
    .rails{position:fixed; inset:0; pointer-events:none; z-index:0;}
    .rail{position:absolute; top:0; bottom:0; width:2px; background:linear-gradient(to bottom, transparent 0, var(--rails) 12%, var(--rails) 88%, transparent 100%);}
    .rail.left{left:calc((100% - var(--wrap))/2 + var(--pad));}
    .rail.right{right:calc((100% - var(--wrap))/2 + var(--pad));}

    /* Header bar */
    header.site{
      position:fixed; left:0; right:0; top:0; height:var(--header-h);
      display:flex; align-items:center; z-index:30;
      background:var(--bar-tint);
      backdrop-filter:saturate(var(--bar-sat)) blur(var(--bar-blur));
      -webkit-backdrop-filter:saturate(var(--bar-sat)) blur(var(--bar-blur));
      border-bottom:1px solid var(--bar-border);
    }
    .brand{
      font-family:"Space Grotesk", ui-sans-serif, system-ui;
      font-weight:700;
      letter-spacing:var(--word-gap);
      font-size:var(--brand-size);
      color:#f2f2f6;
      text-transform:uppercase;
      white-space:nowrap;
    }
    nav.site{
      display:flex; gap:24px; align-items:center;
      color:rgba(233,233,238,.75); font-size:14px;
    }
    nav.site a{color:inherit; text-decoration:none}
    nav.site a:hover{color:#fff}

    /* Frost fade overlay under the bar (smoothly removes blur/tint) */
    .frost-fade{
      position:fixed; left:0; right:0; top:var(--header-h);
      height:var(--fade-depth); z-index:20; pointer-events:none;
      background:var(--bar-tint);
      backdrop-filter:saturate(var(--bar-sat)) blur(var(--bar-blur));
      -webkit-backdrop-filter:saturate(var(--bar-sat)) blur(var(--bar-blur));
      /* mask the overlay so it fades to transparent */
      -webkit-mask-image:linear-gradient(to bottom, rgba(0,0,0,.9), rgba(0,0,0,0));
              mask-image:linear-gradient(to bottom, rgba(0,0,0,.9), rgba(0,0,0,0));
    }
    /* Non-mask fallback: very soft opacity gradient (older browsers) */
    @supports not ((-webkit-mask-image: linear-gradient(#000,#000)) or (mask-image: linear-gradient(#000,#000))){
      .frost-fade{
        background:linear-gradient(to bottom, rgba(255,255,255,.05), rgba(255,255,255,0));
      }
    }

    /* Page spacing so content starts below the header */
    main{padding-top:calc(var(--header-h) + 24px); position:relative; z-index:10;}

    /* Demo-ish hero block (replace with your real content later) */
    .hero{padding:48px 0 24px}
    .hero h1{margin:0 0 8px; font:600 34px/1.2 "Space Grotesk", ui-sans-serif; letter-spacing:.01em}
    .hero p{margin:0; color:var(--muted); max-width:60ch}

    /* Simple gallery grid for visual check */
    .grid{
      display:grid; gap:16px; grid-template-columns:repeat(12, 1fr); padding:24px 0 64px;
    }
    .tile{aspect-ratio:16/9; border-radius:16px; background:linear-gradient(135deg, #3b3d53, #303245 60%); box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}
    .span-4{grid-column:span 4}
    .span-6{grid-column:span 6}
    .span-3{grid-column:span 3}
    @media (max-width:960px){
      .span-6{grid-column:span 12}
      .span-4{grid-column:span 6}
      .span-3{grid-column:span 6}
      nav.site{display:none}
    }
  </style>
</head>
<body>
  <!-- subtle rails behind content -->
  <div class="rails" aria-hidden="true">
    <div class="rail left"></div>
    <div class="rail right"></div>
  </div>

  <!-- fixed header -->
  <header class="site">
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; height:100%;">
      <div class="brand">EDVIN TIRMASTE</div>
      <nav class="site">
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- masked frost extension under the header -->
  <div class="frost-fade" aria-hidden="true"></div>

  <!-- content -->
  <main>
    <section class="wrap hero">
      <h1>Portfolio</h1>
      <p>Glass header with a smooth transparency fade. The rails do not overlap the content and the wordmark stays spaced.</p>
    </section>

    <section class="wrap">
      <div class="grid">
        <div class="tile span-6"></div>
        <div class="tile span-6"></div>
        <div class="tile span-4"></div>
        <div class="tile span-4"></div>
        <div class="tile span-4"></div>
        <div class="tile span-3"></div>
        <div class="tile span-3"></div>
        <div class="tile span-6"></div>
      </div>
    </section>
  </main>
</body>
</html>
