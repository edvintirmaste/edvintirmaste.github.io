<!doctype html>
<html lang="et">
<head>
  <!-- BUILD v21 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Portfolio</title>
  <meta name="description" content="Edvin Tirmaste — Fotograafia & video." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2; --brand-glow:#fff59a;

      /* Header */
      --header-h: 92px;

      /* Brand spread */
      --brand-min: 520px;
      --brand-fluid: 70vw;
      --brand-max: 1000px;
      --brand-size: clamp(14px, 1vw, 20px);
      --word-gap: clamp(14px, 2vw, 48px);

      /* Top bar fade */
      --bar-top:.75; --bar-btm:.30;
      --fade-height: 96px; --fade-start:.28;

      /* Divider */
      --divider-opacity:.35;
      --divider-glow-width: 42px;   /* width of the glow column */
      --divider-glow-blur: 18px;    /* softness of glow */

      /* Frosted on hover */
      --frost-bg: rgba(255,255,255,.06);
      --frost-blur: 8px;
      --frost-sat: 115%;
      --frost-shadow: 0 14px 38px rgba(0,0,0,.28);

      /* Accents for arrows */
      --accent-a:#8dd8ff; /* left */
      --accent-b:#ffb3e1; /* right */
    }

    *{box-sizing:border-box}
    html{
      scroll-behavior:smooth;
      scroll-snap-type:y mandatory;
      scroll-padding-top: var(--header-h);
    }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }

    /* Background image */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

    /* Top bar with soft fade */
    header.site-header{
      position:fixed; top:0; left:0; right:0; height:var(--header-h); z-index:10;
      background: linear-gradient(to bottom,
        rgba(2,2,28,var(--bar-top)),
        rgba(2,2,28,var(--bar-btm))
      );
      backdrop-filter: blur(4px) saturate(110%);
      -webkit-backdrop-filter: blur(4px) saturate(110%);
      border:0; box-shadow:none;
    }
    header.site-header::after{
      content:""; position:absolute; left:0; right:0; top:100%;
      height:var(--fade-height); pointer-events:none;
      background: linear-gradient(to bottom,
        rgba(2,2,28,var(--fade-start)) 0%,
        rgba(2,2,28,0) 100%
      );
    }
    .nav{
      height:var(--header-h); display:flex; align-items:center; justify-content:center;
      padding-inline: clamp(16px, 5vw, 64px);
    }

    /* Brand (spread letters) */
    .brand{
      width: clamp(var(--brand-min), var(--brand-fluid), var(--brand-max));
      display:flex; align-items:center; justify-content:space-between;
      text-transform:uppercase; letter-spacing:0; white-space:nowrap;
      user-select:none; filter: drop-shadow(0 0 10px rgba(0,0,0,.45));
    }
    .brand span{
      font-family:"Space Grotesk", Inter, system-ui;
      font-weight:700; font-size:var(--brand-size); line-height:1;
      text-shadow:0 0 16px rgba(255,245,154,.32);
    }
    .brand .space{ flex:0 0 var(--word-gap); }

    /* ===== EXACT HALF/HALF HERO ===== */
    .hero{
      margin-top: var(--header-h);
      height: calc(100svh - var(--header-h));
      scroll-snap-align:start;
      position:relative;
      z-index:1;
    }
    .split-50{
      position:relative;
      display:grid; grid-template-columns: 1fr 1fr; gap:0;
      inline-size:100%; block-size:100%;
    }
    /* center line */
    .split-50::after{
      content:""; position:absolute; inset-block:0; inset-inline-start:50%;
      width:1px; transform:translateX(-.5px);
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,.18), transparent);
      opacity:var(--divider-opacity); pointer-events:none;
    }
    /* subtle glow around the center line */
    .split-50::before{
      content:""; position:absolute; inset-block:0; inset-inline-start:50%;
      width: var(--divider-glow-width); transform:translateX(-50%);
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,.45), rgba(255,255,255,0));
      filter: blur(var(--divider-glow-blur));
      opacity:.45; pointer-events:none;
    }

    /* Halves: no dimming by default */
    .half{
      display:flex; align-items:center; justify-content:center;
      inline-size:100%; block-size:100%;
      text-decoration:none; color:var(--fg);
      background: transparent;
      -webkit-backdrop-filter: none;
      backdrop-filter: none;
      transition: background-color .25s ease, backdrop-filter .25s ease, transform .25s ease, box-shadow .25s ease, opacity .25s ease;
      position:relative;
      isolation:isolate;
    }

    /* Side chevrons with frosted discs for contrast */
    .half.left::before,
    .half.right::before{
      content:""; position:absolute; top:50%; transform:translateY(-50%);
      width:44px; height:44px; border-radius:999px; opacity:.9; pointer-events:none;
      background: rgba(2,2,28,.50);
      border:1px solid rgba(255,255,255,.14);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      transition: opacity .2s ease, transform .2s ease;
    }
    .half.left::before{ left:10px; }
    .half.right::before{ right:10px; }

    .half.left::after,
    .half.right::after{
      content:""; position:absolute; top:50%; transform:translateY(-50%);
      width:38px; height:38px; opacity:.95; pointer-events:none;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.35));
      transition: opacity .2s ease, transform .2s ease;
      background-repeat:no-repeat; background-position:center; background-size:100% 100%;
    }
    .half.left::after{
      left:12px;
      background-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%238dd8ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M18 4 L6 12 L18 20'/></svg>");
    }
    .half.right::after{
      right:12px;
      background-image: url(\"data:image/svg+xml;utf8,<svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%23ffb3e1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M6 4 L18 12 L6 20'/></svg>\");
    }

    /* Frosted effect only on hover of the selected side */
    .half:hover{
      background: var(--frost-bg);
      -webkit-backdrop-filter: blur(var(--frost-blur)) saturate(var(--frost-sat));
      backdrop-filter: blur(var(--frost-blur)) saturate(var(--frost-sat));
      box-shadow: var(--frost-shadow);
    }
    .half:hover::before{ opacity:1; transform:translateY(-50%) scale(1.06); }
    .half:hover::after{  opacity:1; transform:translateY(-50%) scale(1.08); }

    .half h2{
      margin:0;
      font-family:"Space Grotesk", Inter, system-ui;
      font-size: clamp(28px, 3.6vw, 56px);
      letter-spacing:.10em; text-transform:uppercase;
      text-shadow:0 2px 18px rgba(0,0,0,.45);
      pointer-events:none;
    }

    /* Sections below */
    .panel{
      min-height:100svh; padding: 24px clamp(16px, 5vw, 64px);
      display:flex; align-items:center; justify-content:center;
      scroll-snap-align:start; position:relative; z-index:1;
    }
    .section-wrap{ width:min(1100px, 92vw); margin-inline:auto; }
    .section-wrap h3{
      font-family:"Space Grotesk", Inter, system-ui; font-size: clamp(22px, 2.4vw, 36px);
      letter-spacing:.04em; margin:0 0 12px 0;
    }
    .section-wrap p{ margin:0 0 18px 0; color:var(--muted) }

    /* debug badge */
    .debug-badge{
      position:fixed; left:8px; top:8px; z-index:9999;
      font:12px/1 Inter, system-ui; color:#111; background:#fff; padding:4px 6px; border-radius:6px; opacity:.85;
      box-shadow:0 2px 8px rgba(0,0,0,.25);
      user-select:none; pointer-events:none;
    }

    @media (max-width: 900px){
      .split-50{ grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
      .split-50::after, .split-50::before{ display:none; }
      .half.left::before{ left:10px }
      .half.right::before{ right:10px }
    }
  </style>
</head>
<body>
  <div class="debug-badge">v21</div>

  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=21" alt="">
  </div>

  <!-- Top bar -->
  <header class="site-header" role="banner">
    <div class="nav">
      <div class="brand" id="brand">EDVIN TIRMASTE</div>
    </div>
  </header>

  <!-- EXACT HALF/HALF HERO -->
  <section class="hero" id="home" aria-label="Split hero">
    <div class="split-50">
      <a class="half left" href="#photo"><h2>Photography</h2></a>
      <a class="half right" href="#video"><h2>Videography</h2></a>
    </div>
  </section>

  <!-- PHOTO (stub) -->
  <section class="panel" id="photo" aria-label="Photography">
    <div class="section-wrap">
      <h3>Photography</h3>
      <p>Gallery/cards go here.</p>
    </div>
  </section>

  <!-- VIDEO (stub) -->
  <section class="panel" id="video" aria-label="Videography">
    <div class="section-wrap">
      <h3>Videography</h3>
      <p>Reels / modal player here.</p>
    </div>
  </section>

  <footer class="panel" style="min-height:auto; padding:40px 24px; scroll-snap-align:end">
    <div class="section-wrap">
      © <span id="y"></span> Edvin Tirmaste
    </div>
  </footer>

  <script>
    // Build spaced letters in header
    (function(){
      const el = document.getElementById('brand');
      const text = el.textContent.trim().toUpperCase();
      el.textContent = '';
      for (const ch of text){
        const span = document.createElement('span');
        if (ch === ' ') { span.className = 'space'; }
        else { span.textContent = ch; }
        el.appendChild(span);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
