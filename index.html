<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste | Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- Base ---------- */
    :root{
      --bg:#0c0f1b;
      --ink:#ffffff;
      --ink-dim:rgba(255,255,255,.92);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background: var(--bg);
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ---------- Header name (top bar, spaced letters) ---------- */
    .site-title{
      position: fixed;
      inset: 0 auto auto 50%;
      transform: translateX(-50%);
      margin-top: 12px;
      font-family:"Space Grotesk", system-ui, sans-serif;
      font-weight:600;
      letter-spacing: 1.25rem;
      text-transform: uppercase;
      font-size:.85rem;
      opacity:.9;
      user-select:none;
      pointer-events:none;
      white-space:nowrap;
      z-index: 6;
      /* no borders/lines */
      background: transparent;
    }

    /* ---------- Split hero ---------- */
    .split-hero{
      position:relative;
      min-height:100svh;
      overflow:hidden;
      isolation:isolate;
      /* Side “spray” vibe – non-destructive to your assets */
      background:
        radial-gradient(1400px 80% at -10% 50%, rgba(251,234,70,.45), rgba(251,234,70,0) 55%),
        radial-gradient(1400px 80% at 110% 50%, rgba(251,234,70,.45), rgba(251,234,70,0) 55%),
        radial-gradient(900px 70% at -15% 50%, rgba(140,100,255,.28), rgba(140,100,255,0) 60%),
        radial-gradient(900px 70% at 115% 50%, rgba(140,100,255,.28), rgba(140,100,255,0) 60%),
        var(--bg);
    }
    .split-hero::after{
      content:"";
      position:absolute; inset:0;
      background-image: radial-gradient(rgba(255,255,255,.12) 1px, transparent 1px);
      background-size: 3px 3px;
      mix-blend-mode: overlay;
      opacity:.05;
      pointer-events:none;
      z-index:1;
    }

    /* vertical center glow */
    .center-glow{
      position:absolute;
      top:0; bottom:0; left:50%;
      width:2px;
      transform:translateX(-50%);
      background:linear-gradient(180deg, transparent, rgba(170,179,255,.4), transparent);
      filter: blur(2px);
      opacity:.5;
      z-index:2;
      pointer-events:none;
    }

    /* Clickable halves */
    .side{
      position:absolute; inset:0;
      display:grid; place-items:end start;
      text-decoration:none; color:inherit;
      z-index:3;
      transition: opacity .25s ease, transform .25s ease;
    }
    .side--left  { grid-template-columns: 1fr 1fr; clip-path: inset(0 50% 0 0); }
    .side--right { grid-template-columns: 1fr 1fr; clip-path: inset(0 0 0 50%); place-items:end end; }

    .side-inner{ padding: clamp(18px, 5vw, 56px); }

    .side-title{
      margin:0 0 .35rem 0;
      font-family:"Space Grotesk", system-ui, sans-serif;
      font-weight:700;
      letter-spacing:.15em;
      text-transform:uppercase;
      font-size: clamp(28px, 4vw, 48px);
      text-shadow: 0 4px 20px rgba(0,0,0,.45);
    }
    .side-tags{
      margin:.1rem 0 0 0;
      font-size: .85rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.75;
    }
    .side:hover .side-title{ opacity:.95; transform: translateY(-1px); }

    /* ---------- Intros in the upper corners (AGREED TEXTS) ---------- */
    .intro{
      position:absolute;
      z-index:4;
      top: 14vh;
      max-width: 36ch;
      font-weight:400;
      line-height:1.45;
      letter-spacing:.01em;
      color: var(--ink-dim);
      text-wrap: balance;
      pointer-events:none;
      text-shadow: 0 0 12px rgba(20, 20, 60, 0.65);
      font-size: clamp(14px, 1.6vw, 18px);
    }
    .intro--left  { left: 8vw; }
    .intro--right { right: 8vw; text-align:right; }

    /* ---------- “Choose your focus” pill ---------- */
    .focus-pill{
      position:absolute;
      top: 64px;
      left: 50%;
      transform: translateX(-50%);
      z-index:5;
      font-size:.72rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      padding:.5rem .9rem;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      user-select:none;
      pointer-events:none;
    }

    /* ---------- Mobile ---------- */
    @media (max-width: 900px){
      .site-title{ letter-spacing:.8rem; font-size:.8rem; }
      .intro{ top: 11vh; max-width: 30ch; }
    }
    @media (max-width: 820px){
      .center-glow{ display:none; }
      .side{ clip-path: none; position:relative; display:block; }
      .side--left, .side--right{ grid-template-columns: 1fr; }
      .side-inner{ padding: 1.25rem; }
      .intro{
        position:static;
        margin: 84px 1.25rem 0;
        text-align:left;
        pointer-events:auto;
      }
      .intro--right{ text-align:left; margin-top:.75rem; }
      .focus-pill{ top: 20px; }
    }
  </style>
</head>
<body>

  <header class="site-title">E D V I N&nbsp;&nbsp;T I R M A S T E</header>
  <div class="focus-pill">Choose your focus</div>

  <main class="split-hero">
    <!-- Upper-corner intros (exact texts) -->
    <div class="intro intro--left">
      I shape photography to your story and aesthetic.
    </div>
    <div class="intro intro--right">
      Film-trained generalist. From YouTube workflows to film-set standards. I write, shoot and edit end-to-end for web and screens.
    </div>

    <!-- Left half -->
    <a class="side side--left" href="photography.html" aria-label="Go to Photography">
      <div class="side-inner">
        <h2 class="side-title">Photography</h2>
        <p class="side-tags">Events • Portraits • Brands</p>
      </div>
    </a>

    <!-- Right half -->
    <a class="side side--right" href="videography.html" aria-label="Go to Videography">
      <div class="side-inner">
        <h2 class="side-title">Videography</h2>
        <p class="side-tags">Reels • Edits • Promos</p>
      </div>
    </a>

    <div class="center-glow" aria-hidden="true"></div>
  </main>

</body>
</html>
