<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Fotograaf & videotootja</title>
  <meta name="description" content="Edvin Tirmaste — Fotograaf & videotootja. Selged, loo-juhitud visuaalid. Täisteenus: võtted, montaaž, ekspordid." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="assets/mainpagebg.png?v=2" />
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2; --accent:#7dd3fc;
      --card:#0d0e24; --line:#1a1b2e; --radius:16px; --gap:16px; --maxw:1100px;
      --bg-scale:1; /* 0.98..1.15 to fine-tune crop */
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }
    h1,h2,h3{font-family:"Space Grotesk",Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;font-weight:700;letter-spacing:-.2px}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding:0 24px}

    /* Full-bleed background */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden;}
    .bg-wrap img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; object-position:center;
      transform:scale(var(--bg-scale)); transform-origin:center;
      will-change:transform;
    }

    /* === Top title bar ========================================== */
    header.site-header{
      position:sticky; top:0; z-index:2;
      padding-top:env(safe-area-inset-top);
      background:rgba(2,2,28,.35);
      backdrop-filter:saturate(1.1) blur(8px);
      -webkit-backdrop-filter:saturate(1.1) blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px;}
    .brand{
      font-family:"Space Grotesk", Inter, system-ui; font-weight:700;
      font-size:1.05rem; letter-spacing:-.15px; opacity:.96;
    }
    /* reserved spot (right side) for future ET/EN toggle or links */
    .right{display:flex; align-items:center; gap:10px; opacity:.9}
    .chip{
      padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.14);
      background:rgba(13,14,36,.6); color:var(--fg); font-size:.9rem;
    }

    /* Content */
    main{min-height:100svh;display:grid;place-items:center;padding:24px;position:relative;z-index:1}
    footer{padding:28px 24px;border-top:1px solid var(--line);text-align:center;color:var(--muted);position:relative;z-index:1}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:28px;text-align:center;max-width:720px;margin-inline:auto}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:10px;margin-top:14px;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(20,20,40,.72);color:var(--fg)}
    .btn:focus{outline:2px solid var(--accent);outline-offset:2px}
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=2" alt="">
  </div>

  <!-- Title bar -->
  <header class="site-header" role="banner">
    <div class="wrap nav">
      <div class="brand">Edvin Tirmaste</div>
      <div class="right">
        <!-- placeholder for future ET/EN toggle or links -->
        <!-- <button class="chip">ET</button><button class="chip" aria-pressed="false">EN</button> -->
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Edvin Tirmaste</h1>
      <p class="muted">Üla-riba lisatud. Valmis Hero + (Foto / Video) jaotuseks.</p>
      <a class="btn" href="#" aria-disabled="true">Järgmine: Hero + kaks valikut</a>
    </div>
  </main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
