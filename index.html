<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Fotograaf & videotootja</title>
  <meta name="description" content="Edvin Tirmaste — Fotograaf & videotootja. Selged, loo-juhitud visuaalid. Täisteenus: võtted, montaaž, ekspordid." />
  <!-- Fonts: Space Grotesk (headings) + Inter (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2; --accent:#7dd3fc;
      --card:#0d0e24; --line:#1a1b2e; --radius:16px; --gap:16px; --maxw:1100px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    h1,h2,h3{font-family:"Space Grotesk",Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;font-weight:700;letter-spacing:-.2px}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding:24px}
    /* Fullscreen section scaffold (we'll fill these in next steps) */
    main{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{
      background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);
      padding:28px; text-align:center; max-width:720px; margin-inline:auto;
    }
    .muted{color:var(--muted)}
    .btn{
      display:inline-flex;align-items:center;gap:10px;margin-top:14px;padding:12px 16px;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);background:rgba(20,20,40,.72);color:var(--fg)
    }
    .btn:focus{outline:2px solid var(--accent);outline-offset:2px}
    footer{padding:28px 24px;border-top:1px solid var(--line);text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Edvin Tirmaste</h1>
      <p class="muted">Scaffold ready · taust #02021c · Space Grotesk + Inter lukus.</p>
      <a class="btn" href="#" aria-disabled="true">Järgmine samm: lisame hero + jaotus (Foto / Video)</a>
    </div>
  </main>
  <footer>© <span id="y"></span> Edvin Tirmaste</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
