<!doctype html>
<html lang="et">
<head>
  <!-- BUILD v16 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Portfolio</title>
  <meta name="description" content="Edvin Tirmaste — Fotograafia & video." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2; --brand-glow:#fff59a;

      /* name spread & sizing */
      --brand-min: 520px;
      --brand-fluid: 70vw;
      --brand-max: 1000px;
      --brand-size: clamp(14px, 1vw, 20px);
      --word-gap: clamp(14px, 2vw, 48px);

      /* top bar look */
      --bar-top: .75;     /* opacity at the very top of the bar */
      --bar-btm: .30;     /* opacity at the bottom edge of the bar */

      /* fade-under settings (how the bar fades into the page) */
      --fade-height: 96px;  /* how tall the fade under the bar is */
      --fade-start: .28;    /* opacity at the start of the fade */
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }

    /* Background */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

    /* Top bar */
    header.site-header{
      position:fixed; top:0; left:0; right:0; height:92px; z-index:5;
      background: linear-gradient(to bottom,
        rgba(2,2,28,var(--bar-top)),
        rgba(2,2,28,var(--bar-btm))
      );
      backdrop-filter: blur(4px) saturate(110%);
      -webkit-backdrop-filter: blur(4px) saturate(110%);
      border:0; box-shadow:none;
    }
    /* Feathered fade that extends BELOW the bar to blend into page */
    header.site-header::after{
      content:"";
      position:absolute;
      left:0; right:0; top:100%;
      height:var(--fade-height);
      pointer-events:none;
      background: linear-gradient(to bottom,
        rgba(2,2,28,var(--fade-start)) 0%,
        rgba(2,2,28,0) 100%
      );
    }

    .nav{
      height:92px; display:flex; align-items:center; justify-content:center;
      padding-inline: clamp(16px, 5vw, 64px);
    }

    /* Name spread */
    .brand{
      width: clamp(var(--brand-min), var(--brand-fluid), var(--brand-max));
      display:flex; align-items:center; justify-content:space-between;
      text-transform:uppercase; letter-spacing:0; white-space:nowrap;
      user-select:none;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.45));
    }
    .brand span{
      font-family:"Space Grotesk", Inter, system-ui;
      font-weight:700; font-size:var(--brand-size); line-height:1;
      text-shadow:0 0 16px rgba(255,245,154,.32);
    }
    .brand .space{ flex:0 0 var(--word-gap); }

    main{min-height:100svh; padding-top:120px; position:relative; z-index:1}
    .wrap{max-width:1100px; margin-inline:auto; padding:0 24px}
    footer{padding:28px 24px; text-align:center; color:var(--muted); position:relative; z-index:1}
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=16" alt="">
  </div>

  <!-- Top bar -->
  <header class="site-header" role="banner">
    <div class="nav">
      <div class="brand" id="brand">EDVIN TIRMASTE</div>
    </div>
  </header>

  <main class="wrap"></main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>

  <script>
    // Build spaced letters
    (function(){
      const el = document.getElementById('brand');
      const text = el.textContent.trim().toUpperCase();
      el.textContent = '';
      for (const ch of text){
        const span = document.createElement('span');
        if (ch === ' ') { span.className = 'space'; }
        else { span.textContent = ch; }
        el.appendChild(span);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
