<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Fotograaf & videotootja</title>
  <meta name="description" content="Edvin Tirmaste — Fotograaf & videotootja. Selged, loo-juhitud visuaalid. Täisteenus: võtted, montaaž, ekspordid." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2;
      --bg-scale:1;                  /* keep your background sizing */
      --brand-glow:#fff59a;          /* soft yellow glow to match spray */
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }

    /* Full-bleed background (unchanged) */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; object-position:center;
      transform:scale(var(--bg-scale)); transform-origin:center;
    }

    /* ===== TOP BAR: centered brand, caps, spacing, glow; seam removed */
    header.site-header{
      position:fixed; top:0; left:0; right:0; z-index:3; height:88px;
      background:rgba(2,2,28,.42);      /* single tint (no gradient seam) */
      border:0; box-shadow:none;        /* remove tiny edge line */
      backdrop-filter:none; -webkit-backdrop-filter:none;
    }
    .wrap{max-width:1100px; margin-inline:auto; padding:0 24px}
    .nav{height:88px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center}
    .left,.right{height:1px}           /* placeholders for future items */
    .brand{
      justify-self:center;
      font-family:"Space Grotesk",Inter,system-ui;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.20em;             /* wider spacing */
      font-size:clamp(26px, 2.6vw, 44px);
      line-height:1;
      text-shadow:
        0 0 10px rgba(0,0,0,.45),
        0 0 24px color-mix(in oklab, var(--brand-glow) 55%, transparent);
    }

    /* Page content (empty for now) */
    main{min-height:100svh; padding-top:108px; position:relative; z-index:1}
    footer{padding:28px 24px; text-align:center; color:var(--muted); position:relative; z-index:1}
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=7" alt="">
  </div>

  <!-- Top bar only -->
  <header class="site-header" role="banner">
    <div class="wrap nav">
      <div class="left"></div>
      <div class="brand">EDVIN TIRMASTE</div>
      <div class="right"></div>
    </div>
  </header>

  <!-- No center hero; empty for now -->
  <main class="wrap"></main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
