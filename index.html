<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Portfolio</title>
  <meta name="description" content="Edvin Tirmaste — Fotograafia & video." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02021c;
      --fg:#e9e9ee;
      --muted:#b7b7c2;
      --brand-glow:#fff59a;

      /* === tweak these if needed === */
      --brand-width: 96vw;        /* how far letters spread across the bar */
      --brand-max: 2400px;        /* cap on huge monitors */
      --brand-size: clamp(24px, 2.6vw, 48px); /* font size (unchanged) */
      --word-gap: clamp(40px, 8vw, 200px);    /* gap between the two words */
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }

    /* Background image */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

    /* Top bar (no thin edge line) */
    header.site-header{
      position:fixed; top:0; left:0; right:0; z-index:3;
      height:96px; background:rgba(2,2,28,.42);
      border:none; box-shadow:none; backdrop-filter:none; -webkit-backdrop-filter:none;
    }
    .wrap{max-width:1100px; margin-inline:auto; padding:0 24px}
    .nav{height:96px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center}

    /* === WIDE-SPACED BRAND === */
    .brand{
      justify-self:center;
      display:flex; align-items:center; justify-content:space-between;
      width:min(var(--brand-max), var(--brand-width)); /* makes the spread */
      text-transform:uppercase;
      letter-spacing:0; /* spacing is created by flex gaps, not this */
      filter: drop-shadow(0 0 10px rgba(0,0,0,.45));
      user-select:none;
    }
    .brand span{
      font-family:"Space Grotesk", Inter, system-ui;
      font-weight:700; font-size:var(--brand-size); line-height:1;
      text-shadow:0 0 22px color-mix(in oklab, var(--brand-glow) 42%, transparent);
    }
    /* bigger gap between words */
    .brand .space{ flex:0 0 var(--word-gap); }

    main{min-height:100svh; padding-top:120px; position:relative; z-index:1}
    footer{padding:28px 24px; text-align:center; color:var(--muted); position:relative; z-index:1}
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=9" alt="">
  </div>

  <!-- Top bar with WIDE spacing -->
  <header class="site-header" role="banner">
    <div class="wrap nav">
      <div></div>
      <div class="brand" id="brand">EDVIN TIRMASTE</div>
      <div></div>
    </div>
  </header>

  <main class="wrap">
    <!-- content comes later -->
  </main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>

  <script>
    // Split header text into letter spans so flex can spread them wide.
    (function(){
      const el = document.getElementById('brand');
      const text = el.textContent.trim().toUpperCase();
      el.textContent = '';
      for (const ch of text){
        const span = document.createElement('span');
        if (ch === ' ') { span.className = 'space'; }
        else { span.textContent = ch; }
        el.appendChild(span);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
