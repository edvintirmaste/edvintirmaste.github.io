<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Fotograaf & videotootja</title>
  <meta name="description" content="Edvin Tirmaste — Fotograaf & videotootja. Selged, loo-juhitud visuaalid. Täisteenus: võtted, montaaž, ekspordid." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2;
      --maxw:1100px; --glow:#fff59a;   /* soft yellow to match your spray */
      --bg-scale:1;                    /* original bg sizing */
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }
    .wrap{max-width:var(--maxw); margin-inline:auto; padding:0 24px}

    /* Full-bleed background (unchanged sizing) */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; object-position:center;
      transform:scale(var(--bg-scale)); transform-origin:center;
      will-change:transform;
    }

    /* Header — no border/shadow seam */
    header.site-header{
      position:fixed; top:0; left:0; right:0; z-index:3; height:72px;
      background:rgba(2,2,28,.46);
      backdrop-filter:blur(10px) saturate(1.05);
      -webkit-backdrop-filter:blur(10px) saturate(1.05);
      border-bottom:none; box-shadow:none;
    }
    .nav{height:72px; display:flex; align-items:center; justify-content:space-between}
    .brand{
      font-family:"Space Grotesk",Inter; font-weight:700;
      font-size:1.1rem; letter-spacing:-.2px; opacity:.98;
    }

    /* HERO — centered name with caps, wider spacing, glow */
    main{min-height:100svh; position:relative; z-index:1}
    .pad-top{padding-top:96px} /* keeps hero clear of header */
    .hero{
      min-height:calc(100svh - 96px);
      display:grid; place-items:center; text-align:center;
      padding:24px;
    }
    .hero-title{
      margin:0 0 10px 0;
      font-family:"Space Grotesk",Inter,system-ui;
      font-weight:700;
      font-size:clamp(42px, 9vw, 112px);
      text-transform:uppercase;
      letter-spacing:.18em;      /* bigger spacing */
      line-height:1.04;
      text-shadow:
        0 0 12px rgba(0,0,0,.35),
        0 0 28px color-mix(in oklab, var(--glow) 40%, transparent);
      position:relative;
    }
    .hero-title::after{
      content:""; position:absolute; inset:-16% -18% -26% -18%; z-index:-1;
      background:
        radial-gradient(60% 60% at 50% 45%, color-mix(in oklab, var(--glow) 28%, transparent) 0%, transparent 60%),
        radial-gradient(70% 70% at 50% 60%, rgba(60,68,180,.18) 0%, transparent 70%);
      filter:blur(14px);
    }
    .tagline{color:var(--muted); margin:6px 0 0 0; font-size:clamp(14px, 1.6vw, 18px)}
    footer{padding:28px 24px; text-align:center; color:var(--muted); position:relative; z-index:1}
  </style>
</head>
<body>
  <!-- Background (cache-busted) -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=5" alt="">
  </div>

  <!-- Top bar -->
  <header class="site-header" role="banner">
    <div class="wrap nav">
      <div class="brand">Edvin Tirmaste</div>
      <div></div>
    </div>
  </header>

  <!-- HERO -->
  <main class="pad-top">
    <section class="wrap hero">
      <h1 class="hero-title">EDVIN TIRMASTE</h1>
      <p class="tagline">Fotograaf & videotootja</p>
    </section>
  </main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
