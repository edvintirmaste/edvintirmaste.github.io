<!doctype html>
<html lang="et" data-build="v28.15">
<head>
  <!-- MODE: PATCH | TARGET: cooler brand glow + non-repeating fracture + seam fix | BASE: v28.14 -->
  <!-- BUILD v28.15 — cooler wordmark glow; organic (non-repeating) fracture; no seam; modest fade -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[v28.15] Edvin Tirmaste — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2;
      --header-h: 92px;

      /* Brand */
      --brand-min: 520px; --brand-fluid: 70vw; --brand-max: 1000px;
      --brand-size: clamp(14px, 1vw, 20px);
      --word-gap: clamp(14px, 2vw, 48px);

      /* Cooler brand glow (match the mid divider’s cool tone) */
      --brand-glow1-rgb: 186,205,255;   /* cool white-blue */
      --brand-glow2-rgb: 186,205,255;   /* same both sides for neutrality */
      --brand-glow-alpha: .18;          /* overall strength */

      /* Header / fade */
      --bar-top:.28; --bar-btm:.10;
      --bar-blur: 10px; 
      --bar-sat: 110%;
      --fade-depth: 160px;               /* modest fade */

      /* FRACTURE (organic, non-repeating) */
      --fracture-strength: .06;          /* 0–.15 (how much translucency varies) */

      /* Divider */
      --divider-opacity:.35;
      --divider-glow-width: 34px; --divider-glow-blur: 14px;

      /* Hover frost */
      --frost-bg: rgba(255,255,255,.06);
      --frost-blur: 8px; --frost-sat: 115%; --frost-shadow: 0 14px 38px rgba(0,0,0,.28);

      /* Intro blocks */
      --intro-top: 12.5vh;
      --intro-width: 48ch;
      --intro-gap: 96px;
      --intro-panel: 0;

      /* Rails */
      --intro-rail-w: 3px;
      --intro-rail-alpha: .45;
      --intro-glow-w: 40px;
      --intro-glow-alpha: .28;
      --intro-rail-gap: 14px;

      /* equal-length rails centered on the block */
      --rail-height: 5.8lh;
      --rail-offset: 0lh;
    }

    *{box-sizing:border-box}
    html{ scroll-behavior:smooth; scroll-snap-type:y mandatory; scroll-padding-top: var(--header-h); }
    body{ margin:0; background:var(--bg); color:var(--fg); font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial; position:relative; }

    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

    /* ===== Header ===== */
    header.site-header{
      position:fixed; inset:0 0 auto 0; height:var(--header-h); z-index:20;
      background: linear-gradient(to bottom, rgba(2,2,28,var(--bar-top)), rgba(2,2,28,var(--bar-btm)));
      backdrop-filter: blur(var(--bar-blur)) saturate(var(--bar-sat));
      -webkit-backdrop-filter: blur(var(--bar-blur)) saturate(var(--bar-sat));
      /* FRACTURE (non-repeating): irregular horizontal mask to avoid band/square artifacts */
      -webkit-mask-image:
        linear-gradient(90deg,
          rgba(0,0,0,1) 0%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 3%,
          rgba(0,0,0,1) 7%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 12%,
          rgba(0,0,0,1) 18%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 25%,
          rgba(0,0,0,1) 33%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 42%,
          rgba(0,0,0,1) 52%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 63%,
          rgba(0,0,0,1) 73%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 84%,
          rgba(0,0,0,1) 100%
        );
              mask-image:
        linear-gradient(90deg,
          rgba(0,0,0,1) 0%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 3%,
          rgba(0,0,0,1) 7%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 12%,
          rgba(0,0,0,1) 18%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 25%,
          rgba(0,0,0,1) 33%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 42%,
          rgba(0,0,0,1) 52%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 63%,
          rgba(0,0,0,1) 73%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 84%,
          rgba(0,0,0,1) 100%
        );
    }

    /* Seam-guard + short fade as part of the header (kept) */
    header.site-header::after{
      content:"";
      position:absolute; left:0; right:0;
      top:100%;
      height: calc(var(--fade-depth) + 2px); /* +2px overlap kills line */
      transform: translateY(-2px);
      background: linear-gradient(to bottom, rgba(2,2,28,var(--bar-btm)), rgba(2,2,28,0));
      backdrop-filter: blur(var(--bar-blur)) saturate(var(--bar-sat));
      -webkit-backdrop-filter: blur(var(--bar-blur)) saturate(var(--bar-sat));
      /* Blend the vertical fade with the same **non-repeating** fracture */
      -webkit-mask-image:
        linear-gradient(to bottom, rgba(0,0,0,.98), rgba(0,0,0,0)),
        linear-gradient(90deg,
          rgba(0,0,0,1) 0%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 3%,
          rgba(0,0,0,1) 7%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 12%,
          rgba(0,0,0,1) 18%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 25%,
          rgba(0,0,0,1) 33%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 42%,
          rgba(0,0,0,1) 52%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 63%,
          rgba(0,0,0,1) 73%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 84%,
          rgba(0,0,0,1) 100%
        );
              mask-image:
        linear-gradient(to bottom, rgba(0,0,0,.98), rgba(0,0,0,0)),
        linear-gradient(90deg,
          rgba(0,0,0,1) 0%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 3%,
          rgba(0,0,0,1) 7%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 12%,
          rgba(0,0,0,1) 18%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 25%,
          rgba(0,0,0,1) 33%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 42%,
          rgba(0,0,0,1) 52%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 63%,
          rgba(0,0,0,1) 73%,
          rgba(0,0,0,calc(1 - var(--fracture-strength))) 84%,
          rgba(0,0,0,1) 100%
        );
      pointer-events:none;
    }

    .nav{ height:var(--header-h); display:flex; align-items:center; justify-content:center; padding-inline: clamp(16px, 5vw, 64px); }

    .brand{
      position:relative;
      width: clamp(var(--brand-min), var(--brand-fluid), var(--brand-max));
      display:flex; align-items:center; justify-content:space-between;
      text-transform:uppercase; white-space:nowrap; user-select:none;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.45));
    }

    /* ===== BRAND GLOW (cool, spans the spaced wordmark; no square artifacts) ===== */
    .brand::after{
      content:"";
      position:absolute; left:-14%; right:-14%; top:50%; height:56px;
      transform:translateY(-50%);
      background:
        radial-gradient(60% 140% at 22% 50%, rgba(var(--brand-glow1-rgb), var(--brand-glow-alpha)), rgba(0,0,0,0) 70%),
        radial-gradient(60% 140% at 78% 50%, rgba(var(--brand-glow2-rgb), var(--brand-glow-alpha)), rgba(0,0,0,0) 70%);
      filter: blur(18px);
      mix-blend-mode: screen;
      opacity:.95;
      z-index:-1; pointer-events:none;
    }
    /* Remove warm hue from the text; keep a cool subtle halo only */
    .brand span{
      position:relative; display:inline-block;
      font-family:"Space Grotesk", Inter, system-ui;
      font-weight:700; font-size:var(--brand-size); line-height:1;
      text-shadow:0 0 16px rgba(180,205,255,.12);
    }
    /* Per-letter micro glow (round, not square) */
    .brand span:not(.space)::after{
      content:"";
      position:absolute; left:50%; top:50%;
      width:1.05em; height:1.05em; transform:translate(-50%,-50%);
      background: radial-gradient(closest-side, rgba(200,220,255,.06), rgba(0,0,0,0) 70%);
      filter: blur(7px);
      border-radius:50%;
      z-index:-1; pointer-events:none;
    }
    .brand .space{ flex:0 0 var(--word-gap); }

    .hero{ margin-top: var(--header-h); height: calc(100svh - var(--header-h)); scroll-snap-align:start; position:relative; z-index:1; }

    .split-50{
      position:relative; display:grid; grid-template-columns: 1fr 1fr; gap:0; inline-size:100%; block-size:100%;
    }
    .split-50::after{
      content:""; position:absolute; inset-block:0; inset-inline-start:50%; width:1px; transform:translateX(-.5px);
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,.18), transparent); opacity:var(--divider-opacity); pointer-events:none;
    }
    .split-50::before{
      content:""; position:absolute; inset-block:0; inset-inline-start:50%; width: var(--divider-glow-width); transform:translateX(-50%);
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,.45), rgba(255,255,255,0)); filter: blur(var(--divider-glow-blur));
      opacity:.42; pointer-events:none;
    }

    .corner-intro{
      position:absolute; z-index:2; top: var(--intro-top);
      width: var(--intro-width);
      line-height:1.48;
      font-size: clamp(14px, 1.05vw, 16px);
      color: rgba(233,233,238,.96);
      text-shadow: 0 0 10px rgba(0,0,0,.45);
      pointer-events:none;

      text-align: justify;
      text-justify: inter-word;
      -webkit-hyphens:auto; hyphens:auto;
      overflow-wrap:anywhere; text-wrap: pretty;

      /* keep text off the rails on both sides */
      padding-left:  calc(var(--intro-rail-gap) + var(--intro-rail-w));
      padding-right: calc(var(--intro-rail-gap) + var(--intro-rail-w));
    }
    .corner-intro.left  { left:  calc(50% - var(--intro-gap) - var(--intro-width));  text-align-last:left; }
    .corner-intro.right { right: calc(50% - var(--intro-gap) - var(--intro-width));  text-align-last:right; }

    /* Rails: equal length and centered on the text block */
    .corner-intro::before,
    .corner-intro::after{
      content:""; position:absolute; width: calc(var(--intro-glow-w) + var(--intro-rail-w));
      height: var(--rail-height);
      top: calc(50% + var(--rail-offset)); transform: translateY(-50%);
      pointer-events:none; background-repeat:no-repeat;
    }
    .corner-intro::before{
      left:0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,var(--intro-rail-alpha)), rgba(255,255,255,0))
          left center / var(--intro-rail-w) 100% no-repeat,
        radial-gradient(100% 60% at left center, rgba(var(--brand-glow1-rgb), .22) 0, rgba(0,0,0,0) 65%);
    }
    .corner-intro::after{
      right:0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,var(--intro-rail-alpha)), rgba(255,255,255,0))
          right center / var(--intro-rail-w) 100% no-repeat,
        radial-gradient(100% 60% at right center, rgba(var(--brand-glow2-rgb), .22) 0, rgba(0,0,0,0) 65%);
    }

    .half{
      display:flex; align-items:center; justify-content:center; flex-direction:column; gap:12px;
      inline-size:100%; block-size:100%; text-decoration:none; color:var(--fg);
      background: transparent; -webkit-backdrop-filter: none; backdrop-filter: none;
      transition: background-color .25s ease, backdrop-filter .25s ease, transform .25s ease, box-shadow .25s ease, opacity .25s ease;
      position:relative; isolation:isolate; padding: 0 clamp(18px, 3.5vw, 48px);
    }
    .half:hover{ background: var(--frost-bg); -webkit-backdrop-filter: blur(var(--frost-blur)) saturate(115%); backdrop-filter: blur(var(--frost-blur)) saturate(115%); box-shadow: var(--frost-shadow); }

    .edge{ position:absolute; top:50%; transform:translateY(-50%); z-index:2; width:46px; height:46px; pointer-events:none; }
    .edge .disc{ position:absolute; inset:0; border-radius:999px; background: rgba(2,2,28,.50); border:1px solid rgba(255,255,255,.14); -webkit-backdrop-filter: blur(6px) saturate(120%); backdrop-filter: blur(6px) saturate(120%); box-shadow: 0 6px 18px rgba(0,0,0,.35); }
    .edge svg{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:24px; height:24px; fill:none; stroke-width:2.25; stroke-linecap:round; stroke-linejoin:round; filter: drop-shadow(0 1px 6px rgba(0,0,0,.35)); }
    .edge-left{ left:12px } .edge-right{ right:12px }
    .edge-left svg{ stroke: rgb(141,216,255) } .edge-right svg{ stroke: rgb(255,179,225) }

    .half h2{
      margin:0 0 10px 0;
      font-family:"Space Grotesk", Inter, system-ui;
      font-size: clamp(28px, 3.6vw, 56px);
      letter-spacing:.10em; text-transform:uppercase;
      text-shadow:0 2px 18px rgba(0,0,0,.45);
      pointer-events:none; text-align:center;
    }

    .bullets{
      margin:0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; justify-content:center; gap:.35rem .9rem;
      color:var(--muted); font-size: clamp(12px, 1vw, 15px); line-height:1.35;
      min-height: calc(1.35em * 2 + 6px); text-align:center; opacity:.95;
    }
    .bullets li{ display:inline-flex; align-items:center; white-space:nowrap; }
    .bullets li::before{ content:"•"; opacity:.7; margin-right:.55rem; }
    .bullets li:first-child::before{ content:""; margin:0; }

    .panel{ min-height:100svh; padding: 24px clamp(16px, 5vw, 64px); display:flex; align-items:center; justify-content:center; scroll-snap-align:start; position:relative; z-index:1; }
    .section-wrap{ width:min(1100px, 92vw); margin-inline:auto; }
    .section-wrap h3{ font-family:"Space Grotesk", Inter, system-ui; font-size: clamp(22px, 2.4vw, 36px); letter-spacing:.04em; margin:0 0 12px 0; }
    .section-wrap p{ margin:0 0 18px 0; color:var(--muted) }

    .debug-badge{
      position:fixed; left:8px; top:8px; z-index:9999;
      font:12px/1 Inter, system-ui; color:#111; background:#fff; padding:4px 6px; border-radius:6px;
      opacity:.95; box-shadow: 0 2px 8px rgba(0,0,0,.25); user-select:none; pointer-events:none;
    }

    @media (max-width: 900px){
      .corner-intro{
        position:static; margin: 10px 16px 0;
        width: min(92vw, var(--intro-width));
        text-align:left; text-align-last:left;
        background: none; border-radius: 0;
        padding: 0;
      }
      .corner-intro::before, .corner-intro::after{ display:none; }
      .split-50{ grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
      .split-50::after, .split-50::before{ display:none; }
      .edge-left{ left:10px } .edge-right{ right:10px }
      .bullets{ min-height: 0; }
    }
  </style>
</head>
<body>
  <div class="debug-badge">v28.15</div>

  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=2815" alt="">
  </div>

  {% include header.html %}

  {% include hero.html %}

  {% include section-photo.html %}
  {% include section-video.html %}

  {% include footer.html %}

  <script>
    (function(){
      const el = document.getElementById('brand');
      const text = el.textContent.trim().toUpperCase();
      el.textContent = '';
      for (const ch of text){
        const s = document.createElement('span');
        if (ch === ' ') s.className = 'space';
        else { s.textContent = ch; }
        el.appendChild(s);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
    console.log('Portfolio build v28.15');
  </script>
</body>
</html>
