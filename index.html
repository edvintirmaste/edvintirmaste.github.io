<!doctype html>
<html lang="et">
<head>
  <!-- BUILD v13 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edvin Tirmaste — Portfolio</title>
  <meta name="description" content="Edvin Tirmaste — Fotograafia & video." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02021c; --fg:#e9e9ee; --muted:#b7b7c2;
      --brand-glow:#fff59a;

      /* TIGHTER, SAFE SPREAD (won't go off-screen) */
      --brand-min: 720px;          /* min width for the name row */
      --brand-fluid: 68vw;         /* fluid % of viewport */
      --brand-max: 980px;          /* hard cap */
      --brand-size: clamp(20px, 1.7vw, 34px);
      --word-gap: clamp(14px, 2.2vw, 44px);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      position:relative;
    }

    /* Background image */
    .bg-wrap{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
    .bg-wrap img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

    /* Header – transparent, no weird edge line */
    header.site-header{
      position:fixed; top:0; left:0; right:0; z-index:3;
      height:96px; background:transparent; border:none; box-shadow:none;
    }
    .nav{
      height:96px; display:flex; align-items:center; justify-content:center;
      padding-inline: clamp(16px, 5vw, 64px); /* prevents touching edges */
    }

    /* Spread brand letters within a strict width clamp */
    .brand{
      width: clamp(var(--brand-min), var(--brand-fluid), var(--brand-max));
      display:flex; align-items:center; justify-content:space-between;
      text-transform:uppercase; letter-spacing:0; white-space:nowrap;
      user-select:none;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.45));
    }
    .brand span{
      font-family:"Space Grotesk", Inter, system-ui;
      font-weight:700; font-size:var(--brand-size); line-height:1;
      text-shadow:0 0 18px rgba(255,245,154,.38);
    }
    .brand .space{ flex:0 0 var(--word-gap); } /* gap between words */

    main{min-height:100svh; padding-top:120px; position:relative; z-index:1}
    .wrap{max-width:1100px; margin-inline:auto; padding:0 24px}
    footer{padding:28px 24px; text-align:center; color:var(--muted); position:relative; z-index:1}
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-wrap" aria-hidden="true">
    <img src="assets/mainpagebg.png?v=13" alt="">
  </div>

  <!-- Top bar -->
  <header class="site-header" role="banner">
    <div class="nav">
      <div class="brand" id="brand">EDVIN TIRMASTE</div>
    </div>
  </header>

  <main class="wrap"></main>

  <footer>© <span id="y"></span> Edvin Tirmaste</footer>

  <script>
    // Build spaced letters once DOM is ready
    (function(){
      const el = document.getElementById('brand');
      const text = el.textContent.trim().toUpperCase();
      el.textContent = '';
      for (const ch of text){
        const span = document.createElement('span');
        if (ch === ' ') { span.className = 'space'; }
        else { span.textContent = ch; }
        el.appendChild(span);
      }
    })();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
